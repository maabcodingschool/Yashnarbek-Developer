<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Yashnarbek</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    
    <div class="screen">
        <h1>What is your "favorite" insect</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>laugh</p>
                    <img src="https://www.seekpng.com/png/detail/5-58514_download-tears-iphone-icon-emoji-png.png" 
                    alt="laugh">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Very laugh</p>
                    <img src="https://i.pinimg.com/originals/e6/c1/ba/e6c1ba4c7bb65e4c12cf15fd68cb9647.png" 
                    alt="very laugh">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Siling</p>
                    <img src="https://www.itl.cat/pngfile/big/32-328225_emojis-png-tumblr-new-silly-face-emoji.png" 
                    alt="siling">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Emoji</p>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIpSw2hEwpc-Yyrv8-FGnOPwxWF_A_FCa1iQ&usqp=CAU" 
                    alt="emoji">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
