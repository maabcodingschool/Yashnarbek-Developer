<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Yashnarbek</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    
    <div class="screen">
        <h1>What is your "favorite" insect</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>laugh</p>
                    <img src="https://i.ytimg.com/vi/Q_5Isd9W_Gg/hqdefault.jpg" 
                    alt="laugh">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Very laugh</p>
                    <img src="http://geografiya.uz/uploads/posts/2019-05/1557333629_olma.jpg" 
                    alt="very laugh">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Siling</p>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO4YYzHhrkBHg4JcpTvPIYnJQcPN3k2Nelsw&usqp=CAU" 
                    alt="siling">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Emoji</p>
                    <img src="https://i.mycdn.me/i?r=AyH4iRPQ2q0otWIFepML2LxRB6gV-PVH7RimP1vDUbzwWw" 
                    alt="emoji">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
